<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            font-size: 48px;
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: #ffd700;
            cursor: pointer;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="clickButton">üåï</button>
        <div class="score" id="score">–°—á–µ—Ç: 0 | –≠–Ω–µ—Ä–≥–∏—è: 1000</div>
    </div>
    <script>
        let score = 0;
        let energy = 1000;

        document.getElementById('clickButton').addEventListener('click', () => {
            if (energy > 0) {
                score += 1;
                energy -= 1;
                document.getElementById('score').textContent = `–°—á–µ—Ç: ${score} | –≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
            }
        });

        // Simulate energy restoration
        setInterval(() => {
            if (energy < 1000) {
                energy += 1;
                document.getElementById('score').textContent = `–°—á–µ—Ç: ${score} | –≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
            }
        }, 1000);
    </script>
</body>
</html>
